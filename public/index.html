<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeport Robot Drilling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Freeport Robot Drilling Control</h1>
        <div id="status" class="status-panel">
            <h2>Robot Status: <span id="status-text">Idle</span></h2>
            <p>Current Depth: <span id="depth">0m</span> / <span id="max-depth">100m</span></p>
            <p>Drilling: <span id="drilling">No</span></p>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Drilling</button>
            <button id="stop-btn" disabled>Stop Drilling</button>
            <button id="reset-btn">Reset Robot</button>
            <input type="number" id="depth-input" placeholder="Adjust depth (0-100)" min="0" max="100">
            <button id="adjust-btn">Adjust Depth</button>
        </div>
        
        <div id="log" class="log-panel">
            <h3>Activity Log</h3>
            <ul id="log-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
